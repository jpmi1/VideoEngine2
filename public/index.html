/**
 * Simple HTML file to test API endpoints
 */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoEngine API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #333;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-secondary {
      background-color: #2196F3;
    }
    .btn-danger {
      background-color: #f44336;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .info {
      background-color: #d9edf7;
      color: #31708f;
    }
  </style>
</head>
<body>
  <h1>VideoEngine API Tester</h1>
  
  <div class="card">
    <h2>Health Checks</h2>
    <button class="btn" onclick="testHealth()">Test /api/health</button>
    <button class="btn" onclick="testAdvancedVideoHealth()">Test /api/advanced-video/health</button>
    <button class="btn" onclick="testRoutes()">List All Routes</button>
    <div id="healthResult" class="status"></div>
  </div>
  
  <div class="card">
    <h2>Video Generation</h2>
    <textarea id="scriptInput" placeholder="Enter script here...">This is a test script for generating a video with 16:9 aspect ratio.</textarea>
    <button class="btn" onclick="generateVideo()">Generate Video</button>
    <div id="generateResult" class="status"></div>
  </div>
  
  <div class="card">
    <h2>Video Status</h2>
    <input type="text" id="videoId" placeholder="Video ID">
    <button class="btn" onclick="checkStatus()">Check Status</button>
    <div id="statusResult" class="status"></div>
  </div>
  
  <div class="card">
    <h2>Video List</h2>
    <button class="btn" onclick="listVideos()">List Videos</button>
    <div id="listResult" class="status"></div>
  </div>
  
  <div class="card">
    <h2>Google Drive</h2>
    <button class="btn" onclick="getDriveAuth()">Get Auth URL</button>
    <button class="btn" onclick="listDriveFiles()">List Files</button>
    <div id="driveResult" class="status"></div>
  </div>
  
  <div class="card">
    <h2>Test Results</h2>
    <button class="btn" onclick="runTests()">Run Tests</button>
    <button class="btn btn-secondary" onclick="viewTestReport()">View Test Report</button>
    <button class="btn btn-secondary" onclick="viewTestLogs()">View Test Logs</button>
    <div id="testResult" class="status"></div>
  </div>
  
  <script>
    // Helper function to display results
    function displayResult(elementId, data, isSuccess = true) {
      const element = document.getElementById(elementId);
      element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      element.className = isSuccess ? 'status success' : 'status error';
    }
    
    // Helper function to display error
    function displayError(elementId, error) {
      const element = document.getElementById(elementId);
      element.innerHTML = `<p>Error: ${error.message || error}</p>`;
      element.className = 'status error';
    }
    
    // Test health endpoint
    async function testHealth() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        displayResult('healthResult', data);
      } catch (error) {
        displayError('healthResult', error);
      }
    }
    
    // Test advanced video health endpoint
    async function testAdvancedVideoHealth() {
      try {
        const response = await fetch('/api/advanced-video/health');
        const data = await response.json();
        displayResult('healthResult', data);
      } catch (error) {
        displayError('healthResult', error);
      }
    }
    
    // Test routes endpoint
    async function testRoutes() {
      try {
        const response = await fetch('/api/test-routes');
        const data = await response.json();
        displayResult('healthResult', data);
      } catch (error) {
        displayError('healthResult', error);
      }
    }
    
    // Generate video
    async function generateVideo() {
      try {
        const script = document.getElementById('scriptInput').value;
        
        if (!script) {
          throw new Error('Script is required');
        }
        
        const response = await fetch('/api/advanced-video/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            script,
            options: {
              style: 'cinematic',
              clipDuration: 4,
              aspectRatio: '16:9'
            }
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          displayResult('generateResult', data);
          
          // Set video ID for status check
          document.getElementById('videoId').value = data.id;
        } else {
          displayResult('generateResult', data, false);
        }
      } catch (error) {
        displayError('generateResult', error);
      }
    }
    
    // Check video status
    async function checkStatus() {
      try {
        const videoId = document.getElementById('videoId').value;
        
        if (!videoId) {
          throw new Error('Video ID is required');
        }
        
        const response = await fetch(`/api/advanced-video/status/${videoId}`);
        const data = await response.json();
        
        if (response.ok) {
          displayResult('statusResult', data);
        } else {
          displayResult('statusResult', data, false);
        }
      } catch (error) {
        displayError('statusResult', error);
      }
    }
    
    // List videos
    async function listVideos() {
      try {
        const response = await fetch('/api/advanced-video/list');
        const data = await response.json();
        
        if (response.ok) {
          displayResult('listResult', data);
        } else {
          displayResult('listResult', data, false);
        }
      } catch (error) {
        displayError('listResult', error);
      }
    }
    
    // Get Google Drive auth URL
    async function getDriveAuth() {
      try {
        const userId = 'test-user-' + Date.now();
        const response = await fetch(`/api/advanced-video/drive-auth?userId=${userId}`);
        const data = await response.json();
        
        if (response.ok) {
          displayResult('driveResult', data);
        } else {
          displayResult('driveResult', data, false);
        }
      } catch (error) {
        displayError('driveResult', error);
      }
    }
    
    // List Google Drive files
    async function listDriveFiles() {
      try {
        const response = await fetch('/api/advanced-video/drive-files');
        const data = await response.json();
        
        if (response.ok) {
          displayResult('driveResult', data);
        } else {
          displayResult('driveResult', data, false);
        }
      } catch (error) {
        displayError('driveResult', error);
      }
    }
    
    // Run tests
    async function runTests() {
      try {
        const response = await fetch('/api/run-tests');
        const data = await response.json();
        
        if (response.ok) {
          displayResult('testResult', data);
        } else {
          displayResult('testResult', data, false);
        }
      } catch (error) {
        displayError('testResult', error);
      }
    }
    
    // View test report
    function viewTestReport() {
      window.open('/test-report', '_blank');
    }
    
    // View test logs
    function viewTestLogs() {
      window.open('/api/test-logs', '_blank');
    }
  </script>
</body>
</html>
